<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Form</title>
</head>
<body>
	<form >
		<fieldset>
  			<legend>Registration Details</legend>
			<label for="Uiversity"> University: </label>
			<input type="text" name="Uiversity"><br/><br/>
			<label for="Institute"> Institute: </label>
			<input type="text" name="Institute Name"><br/><br/>
			<label for="select"> Branch:</label>
			<select name="branch" class="width">
				<option value="AAA">AAA</option>
				<option value="BBB">BBB</option>
				<option value="CC">CCC</option>
				<option value="DDD">DDD</option>
				<option value="EEE">EEE</option>
				<option value="FFF">FFF</option>
			</select><br/><br/>
			<label for="select"> Degree:</label>
			<select name="Degree">
				<option value="BS">BA</option>
				<option value="Bcom">Bcom</option>
				<option value="BSC">BSC</option>
				<option value="BCA">BCA</option>
				<option value="BBM">BBM</option>
				<option value="B.Ed">B.Ed</option>
			</select>
			<input type="radio" name="indirect"> Pursuing 
			<input type="radio" name="direct"> Complete<br/><br/>
			<label>Avaragr CPI:</label>
			<input class="size" type="number" name="points" step="50" min="300" max="700"> 
			Upto
			<input class="size" type="number" name="points" step="1" min="1" max="6"> Th Semester<br/><br/>
			<label>Experience:</label>
			<input class="size" type="number" name="Experience" min="1" max="10"><br/><br/>
			<label>Your Website Or Blog:</label>
			<input type="url" name="Website" placeholder="http://">


		</fieldset>

	</form>
</body>
</html>
